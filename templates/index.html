<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPJ Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>SPJ Generator</h1>
    <h2>Asisten Otomatis untuk Membuat SPJ</h2>
    
    <div id="template-form">
        <label for="template-name">Nama template:</label>
        <input type="text" id="template-name" required>
    </div>

    <div id="date-form">
        <label for="date">Tanggal Acara:</label>
        <input type="date" id="date" required>
    </div>

    <h3>Daftar Komponen</h3>
    <div id="components-list"></div>

    <h3>Tambah Komponen</h3>
    <div id="add-component-form">
        <button class="add-btn pdf" onclick="addComponent('PDF')">PDF</button>
        <button class="add-btn image" onclick="addComponent('Foto')">Foto</button>
        <button class="add-btn doc" onclick="addComponent('Dokumen')">Dokumen</button>
    </div>

    <button id="generate-spj-btn">Generate SPJ</button>

    <h3>Generate Kuitansi</h3>
    <div id="kuitansi-form">
        <input type="text" id="kuitansi-nomor" placeholder="Nomor Kuitansi">
        <input type="text" id="kuitansi-pengirim" placeholder="Pengirim">
        <input type="number" id="kuitansi-jumlah" placeholder="Jumlah">
        <input type="text" id="kuitansi-terbilang" placeholder="Terbilang">
        <textarea id="kuitansi-uraian" placeholder="Uraian"></textarea>
        <button id="generate-kuitansi-btn">Generate Kuitansi</button>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
